<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<meta name="yuki" content="login">
  	<title>登录界面</title>
	<link type="text/css" rel="stylesheet" href="css/login.css">
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><!--引用jquery-->
	<script type="text/javascript" src="js/login.js"></script>
	<script>
		$(function(){
			$("#sub_btn").click(function(){
				var username=$("#username").val();
				if(username == ""){
					alert("用户名不能为空");
					return false;
				}
				var password=$("#password").val();
				if(password == ""){
					alert("密码不能为空");
					return false;
				}
			});
		});
	</script>
</head>
<body>
    <div class="header">
		<ul class="menu">
            <li class="home"><a href="index.html">Home</a></li>
            <li style="float:right" class="sign"><a href="regist.html">Sign up</a></li>
            <li class="login_in"><a href="login.html" >Login</a></li>
        </ul>
    </div>
	<div class="main">
		<div class="top">
            <h2>欢迎来到凌睿工作室招新平台</h2>
			<h3>THE FIRST SECURITY GROUP</h3>
		</div>
		<!-- 登录界面 -->
		<div class="login" id="dom1">
			<h4>LOGIN</h4>
			<div id="form1">
				<div class="field">
					<input type="text" name="username" id="username" required>
					<span class="label">Username</span>
				</div>
				<div class="field">
					<input type="password" name="password" id="password" required>
					<span class="label">Password</span>
                </div>
				<div class="field">
					<button type="button" onclick="login()" id="sub_btn"><a class="login_button">LOGIN</a></button>
				</div>
				<div class="sign_up">
                    <a href="regist.html">Do not have account?</a>
                </div>
			</div>
        </div>
	</div>
</body>
</html>
